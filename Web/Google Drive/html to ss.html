<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script>
function postContactToGoogle() {
var fullname=$('#fullname').val();
var mobilenumber=$('#mobilenumber').val();
var yourquery=$('#yourquery').val();
$.ajax({
url:"",data:{"entry_":fullname,"entry_":mobilenumber,"entry_":yourquery},type:"POST",dataType:"xml",statusCode: {0:function() { window.location.replace("thankyou.html");},200:function(){window.location.replace("thankyou.html");}}
});
}
</script>
<style>
.FormRequest {
background: lightyellow;
width:400px;
height:250px;
border:1px solid blue;
border-radius:10px 10px 10px 10px;
}
.FormRequest #formRequest{
margin-left:20px;
font-family:consolas;
color: blue;
}
.FormRequest #formRequest input[type="button"],input[type="reset"]{
border:1px solid green;
background: darkred;
color:white;
border-radius:3px 3px 3px 3px;
}
</style>
</head>
<body bgcolor="silver">

<table  class="FormRequest" align="center">
<tr><td>
<form id="formRequest">

FULL NAME:<br/>
<input type="text" name="fullname" id="fullname" placeholder="Full Name" /><br/>

MOBILE NUMBER:<br/>
<input type="text" name="mobilenumber" id="mobilenumber" maxlength="10" placeholder="10 digit mobile number" /><br/>


WRITE SOMETHING ABOUT YOUR QUERY:<br/>
<textarea name="yourquery" id="yourquery" form="formRequest" rows="4" cols="40" placeholder="Write your query here..."></textarea><br/><br/>

<center>
<input type="button" name="Submit" id="Submit" onclick="postContactToGoogle()" value="Submit"/>
<input type="reset" value="Reset"/>
</center>


</form>

</td></td>
</table>

</body>
</html>
